<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/web3.min.js" defer></script>
    <script type="module" src="./scripts/contract.js" defer></script>
    <script type="module" src="./scripts/create-list-item.js" defer></script>
    <script type="module" src="./scripts/form.js" defer></script>
    <script type="module" src="./scripts/trans-history.js" defer></script>
    <link rel="stylesheet" href="./styles/lk.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/form.css">
    <link rel="stylesheet" href="./styles/trans.css">
    <title>Document</title>
</head>
<body>
     <div class="container">
        <div class="wrapper">
            <div class="nav">
                <div class="left-bar">
                   <a href="./lk.html"><h1 class="lk-header">Личный кабинет</h1></a>
                    <ul class="nav-list">
                        <li class="nav-list-item" id="create-transfer">Сделать перевод</li>
                        <li class="nav-list-item" id="show-transfer">Посмотреть все транзакции</li>
                    </ul>
                </div>
                <a href="./registration.html">Выйти</a>
            </div>
            <div class="main">
                <h2 class="section-title">
                    История переводов
                </h2>
                <div class="title">
                    <span class="section-text selected" id="sent">Мои переводы /</span>
                    <span class="section-text" id="receiverd">Доступные переводы</span>
                </div>
                <div class="section">
                    <ul class="transfer-list">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="modal form dis">
        <div class="modal-cont">
            <form class="trasfer-form">
                <div class="form-text">
                    <span class="form-title">Создание перевода</span>
                    <span class="close-text">Закрыть</span>
                </div>
                <input type="text" id="address" class="form-input" placeholder="Адрес получателя" required>
                <input type="text" id="code" class="form-input" placeholder="Кодовое слово (для получения транзакции)" required>
                <div class="sum">
                    <input type="number" id="sum" class="form-input" placeholder="Сумма (в ETH)" required>
                </div>
                <button class="transfer-btn" disabled>Отправить</button>
            </form>
        </div>
    </div>
</body>
</html>
